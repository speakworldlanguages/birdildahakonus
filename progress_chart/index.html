    <script>
    // ACTUALLY: onbeforeunload in js_for_all_iframed_lesson_htmls already has the code to stop annyang|SpeechRecognition but there seems to be a problem when it is called the second time
    // So should we FORCE turn OFF annyang|SpeechRecognition if it was ON
    // ISSUE THAT NEEDS SERIOUS CARE: Safari doesn't allow mic permanently; it allows for only 1 listening session and prompts for permission everytime mic restarts

    if (parent.annyang) { // DO NOT OMIT! Firefox and other no-speech browsers need this "if (parent.annyang)" to let the app work without Web Speech API.
      // NECESSARY EXTRA SAFETY: Since SpeechRecognition continuously turns on and off there is a chance (especially in Android) that annyang.isListening will misreturn false
      // EVEN THOUGH the Speech Recognition session is not over yet
      // NORMALLY js_for_all_iframed_lesson_htmls checks if annyang was listening when beforeunload fires and aborts accordingly
      // BUT if beforeunload fires during the small interval between onend and onstart Speech Recognition will not be aborted where it should
      // SINCE we cannot start a setInterval check inside beforeunload we have to do it here in progress_chart
      let inspector = setInterval(checkSpeechRecognition, 100); // Tested: WORKS!
      function checkSpeechRecognition() {        if (parent.annyang.isListening()) {    stopSpeechRecognition();    }        }
      function stopSpeechRecognition() {
        parent.console.warn("__ Annyang was force stopped by script in progress_chart/index.html __\n---");
        parent.annyang.removeCallback();
        parent.annyang.abort(); // Better if we tell or let Safari user figure out how to "permanently allow mic"
      }
      setTimeout(function () { clearInterval(inspector); }, 5000); // Will check 50 times in 5 seconds to make sure
    }

    // PROBABLY: No need to call stopStandardAudioInputVisualization which exists in js_for_microphone_input_visualization
    // _________
    window.addEventListener("DOMContentLoaded",function() {
      // ---
      const containerOfBackToWelcomeScreenButtons = document.getElementById('containerID');
      if (deviceDetector.isMobile) {
        containerOfBackToWelcomeScreenButtons.classList.add("containerOfBilingualLongButtonMOBILE");
      } else {
        containerOfBackToWelcomeScreenButtons.classList.add("containerOfBilingualLongButtonDESKTOP");
      }
      // ---
      const allLevelsContainer = document.querySelector('.allLevelsInTheAppContainer');
      // ---
      if (deviceDetector.isMobile) {
        // No conflict, no problem.
      } else {
        allLevelsContainer.classList.add("allLevelsInTheAppContainerDESKTOP"); // Avoid being blocked by the sliding nav menu
      }
      // ---
      const arrayOfEvery_allLessonsInAUnitContainer = document.querySelectorAll('.allLessonsInAUnitContainer');
      if (parent.targetLanguageReadsLeftToRightOrRightToLeft == "rtl") {
        allLevelsContainer.classList.add("flexDirectionForRTL"); // Working nicely
        for (let i = 0; i < arrayOfEvery_allLessonsInAUnitContainer.length; i++) {
          arrayOfEvery_allLessonsInAUnitContainer[i].classList.add("flexDirectionForRTL"); // Working nicely
        }
      } else { // ltr
        allLevelsContainer.classList.add("flexDirectionForLTR"); // Working nicely
        for (let i = 0; i < arrayOfEvery_allLessonsInAUnitContainer.length; i++) {
          arrayOfEvery_allLessonsInAUnitContainer[i].classList.add("flexDirectionForLTR"); // Working nicely
        }
      }
      // ---
    }, { once: true });
    // ________
    window.addEventListener("load",function() {
      const momentaryCover = document.getElementById('idOfTheMomentaryCoverDiv');
      momentaryCover.parentNode.removeChild(momentaryCover);

      const moveEverythingLeftOrRight = document.querySelectorAll('.allUnitsInALevelContainer');
      parent.console.log("Total number of levels is "+moveEverythingLeftOrRight.length);
      const toTheRightButton = document.getElementById('toTheRightButtonID');
      const toTheLeftButton = document.getElementById('toTheLeftButtonID');
      // Using once true, we let buttons be disabled during transform animation to prevent glitchy behavior
      function addEventListenersToTheButtons() {
        if (deviceDetector.isMobile) {
          toTheRightButton.addEventListener("touchstart",revealThatWhichWasHiddenOnTheRight,{once:true}); // TESTED: WORKS OK
          toTheLeftButton.addEventListener("touchstart",revealThatWhichWasHiddenOnTheLeft,{once:true}); // TESTED: WORKS OK
        } else {
          toTheRightButton.addEventListener("mousedown",revealThatWhichWasHiddenOnTheRight,{once:true}); // TESTED: WORKS OK
          toTheLeftButton.addEventListener("mousedown",revealThatWhichWasHiddenOnTheLeft,{once:true}); // TESTED: WORKS OK
        }
      }
      // -

      function removeEventListenersFromButtons() {
        if (deviceDetector.isMobile) {
          toTheRightButton.removeEventListener("touchstart",revealThatWhichWasHiddenOnTheRight);
          toTheLeftButton.removeEventListener("touchstart",revealThatWhichWasHiddenOnTheLeft);
        } else {
          toTheRightButton.removeEventListener("mousedown",revealThatWhichWasHiddenOnTheRight);
          toTheLeftButton.removeEventListener("mousedown",revealThatWhichWasHiddenOnTheLeft);
        }
      }
      /* USING ONCE TRUE - NO NEED TO REMOVE*/
      // ---
      let currentlyViewing = 0; // 0 is the first dozen lessons in level_1
      // GET THE LAST SCREEN FROM localStorage here
      const whla = parent.langCodeForTeachingFilePaths.substr(0,2); // whla stands for what language
      if (localStorage.getItem("usersLastScreenAtTheProgressChartFor_"+whla)) {
        currentlyViewing = Number(localStorage.getItem("usersLastScreenAtTheProgressChartFor_"+whla));
        parent.console.log("Last time the progress chart was viewed for "+whla+", the display index was "+currentlyViewing);
        checkCurrentScreenAndUnhideBothButtonsIfIsNeitherFirstNorLast();
        moveEverythingToItsNewPosition();
        setTimeout(function () { addEventListenersToTheButtons(); }, 1100); // Let buttons be disabled during transform animation
      } else {
        addEventListenersToTheButtons(); // User is viewing the progress_chart for the first time
        parent.console.log("User is viewing the progress chart for the first time");
        localStorage.setItem("usersLastScreenAtTheProgressChartFor_"+whla, String(currentlyViewing));
        // NOTE_THAT: When you use if("0"), the condition evaluates to true as its a non-empty string
      }

      // --- START WITHOUT BEING ABLE TO GO IN THE WRONG DIRECTION WHEN THE SCREEN IS SHOWING THE FIRST DOZEN LESSONS
      if (parent.targetLanguageReadsLeftToRightOrRightToLeft == "rtl") {
        if (currentlyViewing == 0) {
          toTheRightButton.style.visibility = "hidden"; toTheRightButton.style.opacity = "0";
        } else if (Math.abs(currentlyViewing) == moveEverythingLeftOrRight.length - 1) { // User is viewing the last screen
          toTheLeftButton.style.visibility = "hidden"; toTheLeftButton.style.opacity = "0";
        }
      } else { // ltr
        if (currentlyViewing == 0) {
          toTheLeftButton.style.visibility = "hidden"; toTheLeftButton.style.opacity = "0";
        } else if (Math.abs(currentlyViewing) == moveEverythingLeftOrRight.length - 1) { // User is viewing the last screen
          toTheRightButton.style.visibility = "hidden"; toTheRightButton.style.opacity = "0";
        }
      }
      // !!!!
      // NOTETHAT: IN THE FUTURE we must save ¬´which screen it was that the user was viewing last time¬ª to local storage and start the app showing that screen when user returns
      // !!!!
      // ---

      function revealThatWhichWasHiddenOnTheRight(event) { event.preventDefault(); event.stopPropagation();
        removeEventListenersFromButtons(); // USING ONCE TRUE - NO NEED TO REMOVE FOR THE ONE THAT IS CLICKED|TOUCHED - BUT REMOVAL MAY BE NECESSARY FOR THE OTHER ONE
        currentlyViewing++; // Will make ¬´THE DOZENS¬ª slide and move towards LEFT via moveEverythingToItsNewPosition
        localStorage.setItem("usersLastScreenAtTheProgressChartFor_"+whla, String(currentlyViewing));
        // Extra task 1: Slide everything to the left to reveal that which was hidden on the right UNLESS
        // A - target language reads RTL and we are already viewing the first level
        // B - target language reads LTR and we have already reached the last level
        if (parent.targetLanguageReadsLeftToRightOrRightToLeft == "rtl") {
          if (currentlyViewing == 0) {
            toTheRightButton.style.opacity = "0";
            setTimeout(function () {
              toTheRightButton.style.visibility = "hidden"; toTheRightButton.classList.remove("resolvePortraitOverlapForRightButton");
              toTheLeftButton.classList.remove("resolvePortraitOverlapForLeftButton");
            }, 1000);
          }
        } else { // ltr
          if (Math.abs(currentlyViewing)>=(moveEverythingLeftOrRight.length-1)) {
            toTheRightButton.style.opacity = "0";
            setTimeout(function () {
              toTheRightButton.style.visibility = "hidden"; toTheRightButton.classList.remove("resolvePortraitOverlapForRightButton");
              toTheLeftButton.classList.remove("resolvePortraitOverlapForLeftButton");
            }, 1000);
          }
        }
        // Extra task 2: Unhide both buttons if we are neither at the first nor at the last level
        checkCurrentScreenAndUnhideBothButtonsIfIsNeitherFirstNorLast();
        moveEverythingToItsNewPosition();
        // --
        setTimeout(function () { addEventListenersToTheButtons(); }, 1100); // Let buttons be disabled during transform animation
      }

      function revealThatWhichWasHiddenOnTheLeft(event) { event.preventDefault(); event.stopPropagation();
        removeEventListenersFromButtons(); // USING ONCE TRUE - NO NEED TO REMOVE FOR THE ONE THAT IS CLICKED|TOUCHED - BUT REMOVAL MAY BE NECESSARY FOR THE OTHER ONE
        currentlyViewing--; // Will make ¬´THE DOZENS¬ª slide and move towards RIGHT via moveEverythingToItsNewPosition
        localStorage.setItem("usersLastScreenAtTheProgressChartFor_"+whla, String(currentlyViewing));
        // Extra task 1: Slide everything to the right to reveal that which was hidden on the left UNLESS
        // A - target language reads RTL and we have already reached the last level
        // B - target language reads LTR and we are already viewing the first level
        if (parent.targetLanguageReadsLeftToRightOrRightToLeft == "rtl") {
          if (Math.abs(currentlyViewing)>=(moveEverythingLeftOrRight.length-1)) {
            toTheLeftButton.style.opacity = "0";
            setTimeout(function () {
              toTheLeftButton.style.visibility = "hidden"; toTheLeftButton.classList.remove("resolvePortraitOverlapForLeftButton");
              toTheRightButton.classList.remove("resolvePortraitOverlapForRightButton");
            }, 1000);
          }
        } else { // ltr
          if (currentlyViewing == 0) {
            toTheLeftButton.style.opacity = "0";
            setTimeout(function () {
              toTheLeftButton.style.visibility = "hidden"; toTheLeftButton.classList.remove("resolvePortraitOverlapForLeftButton");
              toTheRightButton.classList.remove("resolvePortraitOverlapForRightButton");
            }, 1000);
          }
        }
        // Extra task 2: Unhide both buttons if we are neither at the first nor at the last level
        checkCurrentScreenAndUnhideBothButtonsIfIsNeitherFirstNorLast();
        moveEverythingToItsNewPosition();
        // --
        setTimeout(function () { addEventListenersToTheButtons(); }, 1100); // Let buttons be disabled during transform animation
      }

      function checkCurrentScreenAndUnhideBothButtonsIfIsNeitherFirstNorLast() {
        if (currentlyViewing != 0) {
          if (Math.abs(currentlyViewing)<(moveEverythingLeftOrRight.length-1)) {
            setTimeout(function () {
              toTheRightButton.style.visibility = "visible"; toTheRightButton.style.opacity = "1";
              toTheLeftButton.style.visibility = "visible"; toTheLeftButton.style.opacity = "1";
              if (!toTheRightButton.classList.contains("resolvePortraitOverlapForRightButton")) {
                toTheRightButton.classList.add("resolvePortraitOverlapForRightButton");
              }
              if (!toTheLeftButton.classList.contains("resolvePortraitOverlapForLeftButton")) {
                toTheLeftButton.classList.add("resolvePortraitOverlapForLeftButton");
              }
            }, 1000); // See the transiton duration of transform in .allUnitsInALevelContainer in progress.css
          }
        }
      }

      function moveEverythingToItsNewPosition() {
        for (let i = 0; i < moveEverythingLeftOrRight.length; i++) {
          // --
          // CAUTION: currentlyViewing will take 0,1,2 for ltr AND 0,-1,-2 for rtl
          if (dynamicViewportUnitsAreSupported) { // See js_for_every_single_html
            moveEverythingLeftOrRight[i].style.transform = "translateX("+String(currentlyViewing*(-100))+"dvw)"; // WATCH THE MINUS SIGN
          } else {
            moveEverythingLeftOrRight[i].style.transform = "translateX("+String(currentlyViewing*(-100))+"vw)"; // WATCH THE MINUS SIGN
          }
          // --
        }
      }

    }, { once: true }); // END OF window load
