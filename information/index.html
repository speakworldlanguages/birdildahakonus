    <!-- The script that must be executed immediately without any js file download delay -->
    <script>
      const desktopDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnDesktops');
      const tabletDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnTablets');
      const phoneDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnPhones');
      window.addEventListener('DOMContentLoaded', function(){
        if (deviceDetector.device == "tablet") {
            desktopDisplay.parentNode.removeChild(desktopDisplay);
            phoneDisplay.parentNode.removeChild(phoneDisplay);
        } else if(deviceDetector.device == "phone") {
            desktopDisplay.parentNode.removeChild(desktopDisplay);
            tabletDisplay.parentNode.removeChild(tabletDisplay);
        } else {
            tabletDisplay.parentNode.removeChild(tabletDisplay);
            phoneDisplay.parentNode.removeChild(phoneDisplay);
        }
        // Extra line height for Kanji
        if (userInterfaceLanguage=="ja") {
          document.getElementById('idOfMonthlyOptionP').classList.add("moreLineHeight");
          //document.getElementById('idOfOneTimeOptionP').classList.add("moreLineHeight");
          document.getElementById('aboutLicenseP').classList.add("moreLineHeight");
          if (deviceDetector.device=="phone") {
            document.getElementById('idOfMonthlyOptionP').classList.add("lessLetterSpacing");
            //document.getElementById('idOfOneTimeOptionP').classList.add("lessLetterSpacing");
          }
        }
      }, { once: true });
      window.addEventListener('load', function(){
        if (deviceDetector.device == "tablet") {
          tabletDisplay.style.display = "initial";
        } else if(deviceDetector.device == "phone") {
          phoneDisplay.style.display = "initial";
        } else {
          desktopDisplay.style.display = "initial";
        }
      }, { once: true });

    </script>
