  <script>
    /*_________UI HANDLING__________*/
    window.addEventListener('DOMContentLoaded', function(){
      const pElement = document.getElementById('putTheWordsInHereP');
      if (needLatinFonts) {
        /*GET FONT*/
        let speechBubbleFontFont;
        speechBubbleFontFont = new FontFace('speechBubbleFont', "url(/user_interface/fonts/RussoOne-Regular.ttf)");
        speechBubbleFontFont.load().then(function(loaded_face) {
            document.fonts.add(loaded_face);
        }).catch(function(error) {    console.error("Unable to get the font: " + error);  });
        /*SET FONT*/
        pElement.style.fontFamily = "speechBubbleFont";
        pElement.classList.add("latinLineHeightAndLetterSpacing");
      }
      if (needHitoicJapaneseFonts) {
        pElement.classList.add("toUseWBR_withCJK","cjkLineHeightAndLetterSpacing");
      }
      // ---
      const businessModelImgPortrait = document.getElementById('portraitImgSrcDependsOnTheDevice');
      const businessModelImgLandscape = document.getElementById('landcapeImgSrcDependsOnTheDevice');
      if (deviceDetector.device == "desktop") {
        businessModelImgPortrait.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_desktop.webp";
        businessModelImgLandscape.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_desktop.webp";
      } else if (deviceDetector.device == "tablet") {
        businessModelImgPortrait.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_tablet.webp";
        businessModelImgLandscape.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_tablet.webp";
      } else { // phone
        businessModelImgPortrait.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_phone.webp";
        businessModelImgLandscape.src = "/lessons_in_iframes/level_1/unit_2/notice_2/global_circulation_phone.webp";
      }
    }, { once: true });
  </script>
