    <script> /*CACHE THE NEXT LESSON and make it offline ready*/
      window.addEventListener("load",startDownloadingFilesForTheNextLessonIfNecessary,{once:true});
      function startDownloadingFilesForTheNextLessonIfNecessary() { // Wait for a short while and get the files if device is still online, otherwise wait for internet connectivity.
        setTimeout(afterSomeSeconds,7001); // After being offline, attempt downloading if two consecutive firings of updateOnlineStatus both report ONLINE // See js_for_online_and_offline_modes
        function afterSomeSeconds() { // As of August 2023 parent.internetConnectivityIsNiceAndUsable is updated every 7000ms
          if (parent.internetConnectivityIsNiceAndUsable) { // Start getting the files for the next lesson
            const delayedScript = document.createElement("script"); delayedScript.type = "text/javascript"; delayedScript.src = "/js_for_cache_handling/131_and_bakernotice2.js"; document.body.appendChild(delayedScript);
          } else { // Check & Retry
            let connectivityCheckInterval = setInterval(function () { // Analyse the recursion logic
              if (parent.internetConnectivityIsNiceAndUsable) { clearInterval(connectivityCheckInterval); startDownloadingFilesForTheNextLessonIfNecessary(); }
            }, 2000);
          }
        }
      }

    <script>
      var showHowDesktop = document.querySelectorAll('.instruction')[0];
      var showHowTablet = document.querySelectorAll('.instruction')[1];
      var showHowPhone = document.querySelectorAll('.instruction')[2];
      var theLongSpoonContainerDivWithStates = document.querySelector('.theLongSpoonContainer');
      const svgDesktop = document.getElementById('desktopSvgID');
      var svgMobile = document.getElementById('mobileSvgID');
      const hoverAreaDesktop = document.getElementById('desktopHoverID');
      const hoverAreaMobile = document.getElementById('mobileHoverID');
      // ---
      window.addEventListener('DOMContentLoaded', whatMustBeDoneAtFirstOnThisDevice, { once: true });
      function whatMustBeDoneAtFirstOnThisDevice() {
        if (deviceDetector.device == "desktop") {
          theLongSpoonContainerDivWithStates.classList.add("theLongSpoonContainerInitialRotationOnDesktops");
          showHowTablet.parentNode.removeChild(showHowTablet);
          showHowPhone.parentNode.removeChild(showHowPhone);
          svgMobile.parentNode.removeChild(svgMobile);
          showHowDesktop.children[0].src = "/lessons_in_iframes/level_1/unit_2/lesson_4/mousewheel_show_how.webp";
          hoverAreaMobile.parentNode.removeChild(hoverAreaMobile);
        } else if (deviceDetector.device == "tablet") {
          theLongSpoonContainerDivWithStates.classList.add("theLongSpoonContainerTransitionSettingsOnMobiles");
          showHowDesktop.parentNode.removeChild(showHowDesktop);
          showHowPhone.parentNode.removeChild(showHowPhone);
          svgDesktop.parentNode.removeChild(svgDesktop);
          showHowTablet.children[0].src = "/lessons_in_iframes/level_1/unit_2/lesson_4/tablet_unpinch_show_how.webp";
          showHowTablet.children[1].src = "/lessons_in_iframes/level_1/unit_2/lesson_4/tablet_move_show_how.webp";
          hoverAreaDesktop.parentNode.removeChild(hoverAreaDesktop);
        } else { // phone
          theLongSpoonContainerDivWithStates.classList.add("theLongSpoonContainerTransitionSettingsOnMobiles");
          showHowTablet.parentNode.removeChild(showHowTablet);
          showHowDesktop.parentNode.removeChild(showHowDesktop);
          svgDesktop.parentNode.removeChild(svgDesktop);
          showHowPhone.children[0].src = "/lessons_in_iframes/level_1/unit_2/lesson_4/phone_unpinch_show_how.webp";
          showHowPhone.children[1].src = "/lessons_in_iframes/level_1/unit_2/lesson_4/phone_move_show_how.webp";
          hoverAreaDesktop.parentNode.removeChild(hoverAreaDesktop);
        }
      }
