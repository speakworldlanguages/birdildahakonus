  <body>
    <!-- MAIN -->
    <main> <!-- See css_for_all_iframed_lesson_htmls.css -->
      <!-- Photo pairs -->
      <div id="doublesDivID" class="fullViewportFlexPortraitColumnLandscapeRow"> <!-- See css_for_new_vocabulary_with_photos.css -->
        <div class="oneOfTheTwoDivsThatContainSquarePictures">
          <img src="1.webp" id="imageA">
          <img src="3.webp" style="display:none; top:-100%;" id="imageC">
          <img src="5.webp" style="display:none; top:-200%;" id="imageE">
        </div>
        <div class="oneOfTheTwoDivsThatContainSquarePictures">
          <img src="2.webp" id="imageB">
          <img src="4.webp" style="display:none; top:-100%;" id="imageD">
          <img src="6.webp" style="display:none; top:-200%;" id="imageF">
        </div>
      </div>
      <!-- End of photo pairs -->
    </main>
    <!-- END OF MAIN -->

    <!-- Videos -->
    <div id="containerOfVideosDivID" style="display:none;">
      <video src="v1_vp9.webm" id="video1" playsinline muted style="height: 91vh;"></video>
      <video src="v2_vp9.webm" id="video2" playsinline muted style="height: 62vh; display:none;"></video>
      <script>
        window.addEventListener("DOMContentLoaded",function(){
          if (parent.isApple || parent.detectedBrowser.name == "Firefox") {
            const v1 = document.getElementById('video1'); v1.src = "v1_h264.mp4";
            const v2 = document.getElementById('video2'); v2.src = "v2_h264.mp4";
          }
        },{ once: true });
        window.addEventListener("load",startDownloadingLesson113,{once:true});
        function startDownloadingLesson113() {
          if (!localStorage.thisIsNotTheFirstTimeIn112) {
            setTimeout(function () {
              parent.cacheAssetsOfLevel_113(); // See js_for_precaching_common_assets.js
              localStorage.thisIsNotTheFirstTimeIn112 = "right"; // Never try to re-cache or overwrite anything. Not sure if this is necessary but can't be too safe.
            },5000); // Allow fetch to get all the uncached files for this lesson first if there are any
          }
        }
      </script>
    </div>

    <!-- Background darkening -->
    <div id="fullVpDarkBlueDivID" style="display:none;"> </div>

    <!-- Single photos looping -->
    <div id="singlesDivID" class="" style="display:none;">
        <img src="c1.webp"   class="positionAbsoluteImg">
        <img src="c2.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="positionAbsoluteImg" style="visibility:hidden;" id="waterfall1">
        <img src="c3.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c4.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" class="positionAbsoluteImg" style="visibility:hidden;" id="waterfall2">
        <img src="c5.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c6.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c7.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c8.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c9.webp"   class="positionAbsoluteImg" style="visibility:hidden;">
        <img src="c10.webp"  class="positionAbsoluteImg" style="visibility:hidden;">
    </div>
    <!-- SPECIAL CASE -->
    <script>
      window.addEventListener('load', function(){
        /* waterfall webps are 4,68MB in total,,, and a bit hard on CPU ,,, Use https://downloadtimecalculator.com */
        function getConnectionForWater() {return navigator.connection || navigator.mozConnection || navigator.webkitConnection || navigator.msConnection;}
        var internetForWater = getConnectionForWater();
        if(internetForWater){ // Chrome, Edge, Opera, SamsungInternet » Check how fast the internet is now, thanks to NetworkInformation API
          if(internetForWater.downlink>=2){ /*Fast enough: Let it load and display*/ // Get waterfalls and show
            const w1 = document.getElementById('waterfall1'); w1.src = "waterfall_after_c2.webp";
            const w2 = document.getElementById('waterfall2'); w2.src = "waterfall_after_c4.webp";
          } else { removeThoseTwoWaterfalls(); } // Too slow: Loading of waterfalls won't make it in time
        } else { removeThoseTwoWaterfalls(); } // Firefox, Safari » No information about network speed ,,, NetworkInformation API is not supported
      }, { once: true });
      function removeThoseTwoWaterfalls() { // No waterfalls
        const w1 = document.getElementById('waterfall1'); w1.parentNode.removeChild(w1);
        const w2 = document.getElementById('waterfall2'); w2.parentNode.removeChild(w2);
      }
    </script>

    <!-- “Now it’s your turn” animation 5100ms -->
    <img id="nowYouSayItIMG" src="../../../../user_interface/images/now_you_say_it_to_speech_recognition.webp" style="display:none;">

    <!-- GIVE UP\PROCEED TO NEXT -->
    <div id="giveUpSkipNextContinueButtonDivID" class="glassButtonStartHidden" style="position: fixed; top:50%; left:50%; transform: translate(-50%,-50%); z-index: 1000;" onmouseup="giveUpButtonIsClickedFunction();"> <!-- See js_for_handling_speech_give_up.js --> <!-- See css_for_all_iframed_lesson_htmls.css -->
      <!-- All aside elements must be contained by a parent element because click event uses event.target.parentNode.classList.add('') See js_for_all_iframed_lesson_htmls.js -->
      <aside id="" class="" style="min-width:200px; min-height:200px; border-radius:30px; display:flex; justify-content: center; align-items: center; padding:20px;"> <!-- See css_for_all_iframed_lesson_htmls.css -->
        <p id="theTextInsideSkipNextButtonID" class="" style="">X</p> <!-- See css_for_all_iframed_lesson_htmls.css -->
      </aside>
    </div>
    <!-- END OF GIVE UP\PROCEED TO NEXT -->
