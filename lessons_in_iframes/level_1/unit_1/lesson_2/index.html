    <!-- SPECIAL CASE FOR HANDLING BIGGER FILES: Load or skip and reorder -->
    <script>
      window.addEventListener('DOMContentLoaded', function(){
        /* waterfall webps are 4,68MB in total,,, and a bit hard on CPU ,,, Use https://downloadtimecalculator.com */
        function getConnectionForWater() {return navigator.connection || navigator.mozConnection || navigator.webkitConnection || navigator.msConnection;}
        var internetForWater = getConnectionForWater();
        if (deviceDetector.isMobile) { // PHONE & TABLET
          if(internetForWater){ // Chrome, Edge, Opera, SamsungInternet » Check how fast the internet is now, thanks to NetworkInformation API
            if(internetForWater.downlink>=2){ /*Fast enough: Let it load and display*/ // Get waterfalls and show
              switchToAnimatedWebpWaterfallsMOBILE();
            } else { preventRepetitionOf5And6(); } // Too slow: Loading of waterfalls won't make it in time
          } else { switchToAnimatedWebpWaterfallsMOBILE(); } // Firefox, Safari » No information about network speed ,,, NetworkInformation API is not supported » Try to display the waterfalls anyway
        } else { // DESKTOP
          if(internetForWater){ // Chrome, Edge, Opera, SamsungInternet » Check how fast the internet is now, thanks to NetworkInformation API
            if(internetForWater.downlink>=2){ /*Fast enough: Let it load and display*/ // Get waterfalls and show
              switchToAnimatedWebpWaterfallsDESKTOP();
            } else { preventRepetitionOf5And6(); } // Too slow: Loading of waterfalls won't make it in time
          } else { switchToAnimatedWebpWaterfallsDESKTOP(); } // Firefox, Safari » No information about network speed ,,, NetworkInformation API is not supported » Try to display the waterfalls anyway
        }
      }, { once: true });
      function switchToAnimatedWebpWaterfallsDESKTOP() {
        const turnIntoAWaterfall1 = document.getElementById('imageE'); turnIntoAWaterfall1.src = "waterfall1.webp";
        const turnIntoAWaterfall2 = document.getElementById('imageF'); turnIntoAWaterfall2.src = "waterfall2.webp";
      }
      function switchToAnimatedWebpWaterfallsMOBILE() {
        const turnIntoAWaterfall1 = document.getElementById('putWaterfall1OrRemove'); turnIntoAWaterfall1.src = "waterfall1.webp";
        const turnIntoAWaterfall2 = document.getElementById('putWaterfall2OrRemove'); turnIntoAWaterfall2.src = "waterfall2.webp";
      }
      function preventRepetitionOf5And6() { // No waterfalls
        const becomesUnnecessary1 = document.getElementById('putWaterfall1OrRemove'); becomesUnnecessary1.parentNode.removeChild(becomesUnnecessary1);
        const becomesUnnecessary2 = document.getElementById('putWaterfall2OrRemove'); becomesUnnecessary2.parentNode.removeChild(becomesUnnecessary2);
      }
    </script>
