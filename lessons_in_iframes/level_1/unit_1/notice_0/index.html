  </body>
  <script>
    /*_________UI HANDLING__________*/
    var desktopDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnDesktops');
    var tabletDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnTablets');
    var phoneDisplay = document.getElementById('thisDivContainsEverythingThatWillBeDisplayedOnPhones');

    window.addEventListener('DOMContentLoaded', function(){
      // DETECT DEVICE AND DISPLAY ACCORDINGLY
      if (deviceDetector.device == "tablet") {
          // ON TABLETS leave only the tablet div
          desktopDisplay.parentNode.removeChild(desktopDisplay);
          phoneDisplay.parentNode.removeChild(phoneDisplay);
      }
      else if (deviceDetector.device == "phone") {
          // ON PHONES leave only the phone div
          desktopDisplay.parentNode.removeChild(desktopDisplay);
          tabletDisplay.parentNode.removeChild(tabletDisplay);
      }
      else {
          // ON DESKTOPS leave only the desktop div
          tabletDisplay.parentNode.removeChild(tabletDisplay);
          phoneDisplay.parentNode.removeChild(phoneDisplay);
      }
      /*For Motoya Kosugi Font*/
      if (userInterfaceLanguage=="ja") {
        if (deviceDetector.isMobile) {
            document.getElementById('putTheWordsInHereP').classList.add("forKanjiOnMobiles");
        }
        else {
          document.getElementById("addAlignmentIfKanjiDIV").classList.add("alignContentsRightWithFlexForKanjiOnDesktops");
          document.getElementById("putTheWordsInHereP").classList.add("verticalTextForKanji");
        }
      }
    }, { once: true });
  </script>
