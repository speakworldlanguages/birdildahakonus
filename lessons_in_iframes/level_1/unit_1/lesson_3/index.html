    <script>
      const notNecessaryOnTABLETorPHONE = document.getElementById("chooseInputDeviceDESKTOPDivID");
      const notNecessaryOnPHONEorDESKTOP = document.getElementById("showHowToUseTouchAndTiltTABLETDivID");
      const notNecessaryOnDESKTOPorTABLET = document.getElementById("showHowToUseTouchAndTiltPHONEDivID");
      const notNecessaryExceptOnIOS = document.getElementById("iOSpermissionButtonDivID");
      window.addEventListener('DOMContentLoaded', function(){   getRidOfUnnecessaries();   }, { once: true });
      function getRidOfUnnecessaries() {
        // CAUTION: Do not cause double calling of removeChild... Check give_me_water.js
        if (deviceDetector.device == "phone") {
          notNecessaryOnTABLETorPHONE.parentNode.removeChild(notNecessaryOnTABLETorPHONE);
          notNecessaryOnPHONEorDESKTOP.parentNode.removeChild(notNecessaryOnPHONEorDESKTOP);
          notNecessaryOnDESKTOPorTABLET.children[0].src = "touch_phone.webp";
          notNecessaryOnDESKTOPorTABLET.children[1].src = "tilt_phone.webp";
        } else if (deviceDetector.device == "tablet") {
          notNecessaryOnTABLETorPHONE.parentNode.removeChild(notNecessaryOnTABLETorPHONE);
          notNecessaryOnDESKTOPorTABLET.parentNode.removeChild(notNecessaryOnDESKTOPorTABLET);
          notNecessaryOnPHONEorDESKTOP.children[0].src = "touch_tablet.webp";
          notNecessaryOnPHONEorDESKTOP.children[1].src = "tilt_tablet.webp";
        } else { // desktop
          notNecessaryOnPHONEorDESKTOP.parentNode.removeChild(notNecessaryOnPHONEorDESKTOP);
          notNecessaryOnDESKTOPorTABLET.parentNode.removeChild(notNecessaryOnDESKTOPorTABLET);
          notNecessaryOnTABLETorPHONE.children[0].src = "gamepad_or_mouse.webp";
          notNecessaryOnTABLETorPHONE.children[1].src = "choose_gamepad.webp";
          notNecessaryOnTABLETorPHONE.children[2].src = "choose_mouse.webp";
        }
        // CAUTION: Do not cause double calling of removeChild... Check give_me_water.js
        if (parent.detectedOS.name != "iOS") {
          notNecessaryExceptOnIOS.parentNode.removeChild(notNecessaryExceptOnIOS);
        }
      }
